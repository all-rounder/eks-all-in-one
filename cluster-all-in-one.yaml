---
apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: cluster-all-in-one
  region: ap-southeast-2
  version: "1.33"

vpc:
  cidr: "10.0.0.0/16"
  nat:
    gateway: Single

managedNodeGroups:
  - name: nodegroup-spot-medium
    spot: true
    instanceType: t3.medium
    desiredCapacity: 2
    minSize: 2
    maxSize: 4
    volumeSize: 20
    privateNetworking: true
    ssh:
      allow: true
      publicKeyPath: ~/.ssh/all-rounder.pub
    iam:
      withAddonPolicies:
        imageBuilder: true
        autoScaler: true
        ebs: true
